<div class="body">
	<div class="signup-form white-tr-bg">
		<label class="signup-title">Sign Up</label>
		<form [formGroup]="userForm" (ngSubmit)="submit(userForm.value)" name="userForm">
		<div class="form-group form-site">
			<label class="form-label" >Username</label> 
			<input type="text" id="username" class="form-control" required formControlName="username">
		</div>
		<div class="form-group form-site">
			<label class="form-label">Password</label> 
			<input type="password" id="password" class="form-control" required formControlName="password">
		</div>
		<div class="form-group form-site">
			<label class="form-label">Name</label>
			<input type="text" id="name" class="form-control" required formControlName="name">
		</div>
		<div class="form-group form-site">
			<label class="form-label">Mail</label> 
			<input type="email" id="mail" class="form-control" required formControlName="mail">
		</div>
		<div class="form-group form-site has-error has-feedback">
			<label class="form-label" >Phone Number</label> 
			<input type="number" id="phonenumber" class="form-control" required formControlName="phonenumber"> 
		</div>
		<div class="form-group form-site">
			<label class="form-label">Address</label> 
			<input type="text" id="address" class="form-control" required formControlName="address">
		</div>
		<button class="btn btn-primary btn-submit btn-lg" type="submit" ng-click="submit(userForm.value)" [disabled]="userForm.invalid" >Submit</button>
		<!--<label   *ngIf="userInfoLabel[0]" >{{userInfoLabel[1]}}</label>-->
		
	</form>
		
	</div>
	<p class="white-tr-bg user-info step" [class.show]="userInfoLabel[0]">
		{{userInfoLabel[1]}}
	</p>

</div>
